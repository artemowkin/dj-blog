{% extends 'base.html' %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}Create a new post{% endblock %}

{% block content %}
<h1 class="mb-3">{% translate "Create a new post" %}</h1>

<form style="width: 35rem;" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="mt-3 btn btn-primary" style="width: 35rem;" type="submit" value="Create">
</form>
{% endblock %}
